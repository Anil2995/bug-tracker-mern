# Render.com Deployment Configuration
# This file helps with automatic deployment on Render

services:
  - type: web
    name: bug-tracker-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set this manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Set this manually in Render dashboard
      - key: FRONTEND_URL
        sync: false # Set this to your Vercel frontend URL
